<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" />
		<title>Namanganliklar_24</title>
	</head>
	<body>
		<!-- Header!!! -->
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<!-- header__left -->
					<div class="header__left">
						<a href="#" class="header__link">
							<img
								class="header-img"
								src="./images/logo.svg"
								alt="Firm logo"
								width="276"
								height="45"
							/>
						</a>
						<div class="header__currencies">
							<div class="header__currency">
								<span class="currency">$</span>
								10950.23
							</div>
							<div class="header__currency">
								<span class="currency">P</span>
								134.13
							</div>
						</div>
					</div>
					<!-- Header__left end -->
					<!-- Header__right start -->
					<div class="header__right">
						<form
							class="header__form"
							action="https://echo.htmlacademy.ru"
						>
							<span class="lupa">
								<img
									class="lupa__image"
									src="./images/search.svg"
									alt="Lupa img"
									width="20"
									height="20"
								/>
							</span>
							<input
								class="header__ipt"
								type="text"
								name="search"
								placeholder="Поиск"
							/>
						</form>
						<div class="languages">
							<button class="uz" id="uz">УЗ</button>
							<button class="ru" id="ru">РУ</button>
						</div>
						<span class="sign__up">
							<a class="sign__up--link" href="#">Войти</a>
						</span>
					</div>
					<!-- Header__right end -->
				</div>
				<!-- Header__inner end -->
			</div>
		</header>
		<main class="main">
			<div class="container">
				<!-- NAV wrapper -->
				<div class="nav__wrapper">
					<nav class="nav__bar">
						<ul class="nav__list">
							<li class="nav__item">
								<a href="#" class="nav__link">Главное</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Интересное</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Экономика</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Политика</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Общество</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Технологии</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Спорт</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Культура</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Происшествия</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Наука</a>
							</li>
						</ul>
					</nav>
					<div class="ad">
						<img
							src="./images/shopme.png"
							alt="Advertisement image"
							class="ad__image"
							width="1200"
							height="128"
						/>
					</div>
				</div>
				<!-- Nav wrapper end -->
			</div>
		</main>
	</body>
</html>
